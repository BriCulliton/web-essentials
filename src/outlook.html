<!DOCTYPE html>
<html class="body-full-height">
  <head>
    <meta charset="utf-8">
    <title>Wunderlist Essentials - Web Style Guidelines and Components</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/essentials.min.css">
    <link rel="stylesheet" href="css/pictograms.min.css">

  </head>
  <body>

    <section class="login p3">

      <h6 class="mt0 caps bold">Login View</h6>

      <div class="stage border table bg-white" style="width:789px;height:216px;">

        <div class="table-cell vm center">
          <div class="col-3 mx-auto">
            <img class="mb2" src="../images/wllogo.svg" width="180"/>
            <a class="not-rounded block button">Login</a>
          </div>
        </div>

      </div>

    </section>

    <section class="login p3">
      <h6 class="mt0 caps bold">Add View</h6>
      <div class="stage border table bg-white relative" style="width:789px;height:216px;">

        <header class="relative full-width table bg-true-white drop-shadow page-header px2 py1 border-box z1">
          <div>
            <span class="wundercon icon-list inline-block vm"></span>
            <select value="Inbox" onChange="{handleListChange}" class="col-2 inline-block center field-simple bg-transparent h4 m0 pointer" title="List">
              <option value="Inbox">Inbox</option>
            </select>
            <button class="absolute right-0 top-0 full-height bg-blue caps white px3 not-rounded">Add</button>
          </div>
        </header>

        <ul class="list-reset m0 p2 overflow-scroll border-box" style="height:216px;">
          <li class="clearfix relative mb1 phalf pb1 bg-true-white drop-shadow">

            <div class="col-inline p1">
              <span class="wundercon icon-checkbox inline-block vm"></span>
            </div>

            <div class="col-inline col-10 vt mt1">
              <p class="m0 gray">
                Take jenny to the airport
              </p>
              <div class="meta h6 blue">
                <span class="pr1">
                  Due Today
                </span>
                <span class="pr1">
                  1 Note
                </span>
              </div>
            </div>
            <span class="block absolute right-1 top-1 phalf wundercon icon-x h3" title="x">
            </span>
          </li>
          <li class="clearfix relative mb1 phalf pb1 bg-true-white drop-shadow">

            <div class="col-inline p1">
              <span class="wundercon icon-checkbox inline-block vm"></span>
            </div>

            <div class="col-inline col-10 vt mt1">
              <p class="m0 gray">
                Take jenny to the airport
              </p>
              <div class="meta h6 blue">
                <span class="pr1">
                  Due Today
                </span>
                <span class="pr1">
                  1 Note
                </span>
              </div>
            </div>
            <span class="block absolute right-1 top-1 phalf wundercon icon-x h3" title="x">
            </span>
          </li>
          <li class="clearfix relative mb1 phalf pb1 bg-true-white drop-shadow">

            <div class="col-inline p1">
              <span class="wundercon icon-checkbox inline-block vm"></span>
            </div>

            <div class="col-inline col-10 vt mt1">
              <p class="m0 gray">
                Take jenny to the airport
              </p>
              <div class="meta h6 blue">
                <span class="pr1">
                  Due Today
                </span>
                <span class="pr1">
                  1 Note
                </span>
              </div>
            </div>
            <span class="block absolute right-1 top-1 phalf wundercon icon-x h3" title="x">
            </span>
          </li>
          <li class="clearfix relative mb1 phalf pb1 bg-true-white drop-shadow">

            <div class="col-inline p1">
              <span class="wundercon icon-checkbox inline-block vm"></span>
            </div>

            <div class="col-inline col-10 vt mt1">
              <p class="m0 gray">
                Take jenny to the airport
              </p>
              <div class="meta h6 blue">
                <span class="pr1">
                  Due Today
                </span>
                <span class="pr1">
                  1 Note
                </span>
              </div>
            </div>
            <span class="block absolute right-1 top-1 phalf wundercon icon-x h3" title="x">
            </span>
          </li>
        </ul>

      </div>
    </section>
    <script src="js/app.min.js"></script>
  </body>
</html>
